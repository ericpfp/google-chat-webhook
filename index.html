<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Google Chat Webhook Sender</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div id="header">
      <h style="color: white">Google Chat Webhook Sender</h>
    </div>
    <br />
    <div id="container">
      <div class="center-align">
        <p>Webhook URL:</p>
        <input
          type="text"
          id="link"
          placeholder="https://chat.googleapis.com/v1/spaces/CHAT_ID/messages?key=KEY"
        />
        <p>Message:</p>
        <input type="text" id="text" placeholder="Message Here" />

        <br />

        <button id="btn">Send</button>
        <button id="reset">Reset</button>

        <br />

        <p id="log"></p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
